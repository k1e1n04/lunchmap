{% extends '../layout.html' %}
{% block content %}

<h1>お店情報の{{ object|yesno:'更新,作成'}}</h1>

<form action='' method='post'>{% csrf_token %}
  <div class="card col-8">
    <div class="card-body">
      {{ form.non_field_errors }}
      {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}"><b>{{ field.label_tag }}</b></label>
            <div>
              {{ field }}
              {{ field.errors }}
            </div>
        </div>
      {% endfor %}
      {% csrf_token %}
      <button type='submit' class='submit btn btn-primary btn-lg btn-block col-4'>{{ object|yesno:'更新,作成'}}</button>
    </div>
  </div>
</form>
<div style="margin-bottom:40px;">
    <a href='JavaScript:history.back()'>&lt; 戻る</a>
</div>

{% endblock %}
